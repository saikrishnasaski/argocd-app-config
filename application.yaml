apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: user-service-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/saikrishnasaski/argocd-app-config'
    targetRevision: HEAD
    path: dev
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: user-service-argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true